<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <title>Propiedades Desafio 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>
    <nav>
        <section>
            <div>
                <p>Cantidad de cuartos:</p> <input min="0" class="form-control w-50 m-auto" type="number" id="inputRooms">
            </div>
            <div>
                <span>Metros cuadrados </span>
                <div class="d-flex">
                    <div class="me-4">
                        <p>desde: </p><input min="0" class="form-control" type="number" id="inputFromMeters">
                    </div>
                    <div>
                        <p> hasta:</p>
                        <input min="0" class="form-control" type="number" id="inputToMeters">
                    </div>
                </div>
            </div>
        </section>

        <button class="btn btn-warning" id="btn-search">Buscar</button>
        <!-- Boton para Light/Dark -->
        <div id="container">
            <h6>Dark / Light Mode Toggle</h6>
            <label class="switch">
              <input type="checkbox" onclick="changeMode()">
              <span class="slider"></span>
            </label>
        </div>
        <div class="footer">
            Powered By ProgramaThor
        </div>


    </nav>




    <section id="Propiedades">
        <h4 class="py-3" id="total">Total: <span >0</span></h4>

        <div class="propiedades">
            
        </div>

    </section>


    <script src="assets/js/index.js"></script>
</body>
